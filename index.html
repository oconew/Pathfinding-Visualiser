<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pathfinding Visualiser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <div class="navbar">
        <button onclick="dropdown()" class="dropbtn">Algorithm</button>
        <div id="dropdown" class="dropdown-content">
            <button onclick="setAlgorithm('Dijkstra')" class="dropdown-button">Dijkstra's</button>
            <br>
            <button onclick="setAlgorithm('A*')" class="dropdown-button">A*</button>
        </div>
        <button onclick="run()" class="dropbtn">Run</button>
        <button onclick="maze_dropdown()" class="dropbtn">Maze</button>
        <div id="maze_dropdown" class="dropdown-content" style="padding-left: 16%; background: none; box-shadow: none;">
            <button onclick="set_maze('Depth First')" class="dropdown-button">Depth First Maze</button>
        </div>
        <button onclick="generate_maze()" class="dropbtn">Generate Maze</button>
        <script>
        /* When the user clicks on the button, 
        toggle between hiding and showing the dropdown content */
        function dropdown() {
            document.getElementById("dropdown").classList.toggle("show");
        }

        function maze_dropdown() {
            document.getElementById("maze_dropdown").classList.toggle("show");
        }

        </script>
    </div>
    
<main class="grid" id="grid">
    <!-- <div class="cell empty"></div> -->

</main>

<script src="mazes.js"></script>
<script src="algorithms.js"></script>
<script src="main.js"></script>

</body>
</html>
